{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/frontend/style.css' %}"
    />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <script defer src="{% static '/frontend/app.js' %}"></script>

    <title>restless {% block title %} {% endblock title %}</title>
  </head>
  <body>
    
    <nav>
      <div class="logo"><h1>RESTless</h1></div>
      <div class="openMenu"><i class="fa fa-bars"></i></div>
      <ul class="mainMenu">
        <li><a href="{% url 'home' %}" class="nav-link">Home</a></li>
        <li><a href="{% url 'docs' %}" class="nav-link">Docs</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
          {% else %}
          <li><a href="{% url 'login' %}" class="nav-link">Login</a></li>
          <li><a href="{% url 'register' %}" class="nav-link">Register</a></li>
          {% endif %}
        <div class="closeMenu"><i class="fa fa-times"></i></div>
        <span class="icons">
          <i class="fab fa-github"></i>
          <i class="fab fa-docs"></i>
        </span>
      </ul>
    </nav>

    {% block body %} 
    
    {% endblock body %}
  </body>
  
</html>
